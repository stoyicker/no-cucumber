buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath("com.gradle.publish:plugin-publish-plugin:0.9.9")
    }
}

plugins { id "org.jetbrains.kotlin.jvm" version "1.2.10" }

repositories {
    jcenter()
}
dependencies {
    compileOnly gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.10"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.2.10"
    compile "com.squareup.moshi:moshi-kotlin:1.5.0"
}

task sourcesJar(type: Jar) {
    group = JavaBasePlugin.DOCUMENTATION_GROUP
    description = "Assembles a sources JAR"
    classifier = "sources"
    from sourceSets.main.allSource
}

apply plugin: "maven-publish"
publishing {
    publications {
        maven(MavenPublication) {
            artifactId "no-cucumber-plugin"
            groupId "com.github.stoyicker.no-cucumber"
            version = {
                def stdout = new ByteArrayOutputStream()
                exec {
                    commandLine 'git', 'describe', '--tags'
                    standardOutput = stdout
                }
                return stdout.toString().trim()
            }()

            from components.java
        }
    }
}
artifacts {
    archives sourcesJar
}

// hack: plugin 'com.gradle.plugin-publish' is not visible by name
apply plugin: com.gradle.publish.PublishPlugin

pluginBundle {
    website = "https://github.com/stoyicker/no-cucumber"
    vcsUrl = "https://github.com/stoyicker/no-cucumber"
    description = "A Gradle plugin to make Gherkin play nice with Espresso on Android"
    plugins {
        noCucumberAndroidPlugin {
            id = "no-cucumber-android"
            displayName = "no-cucumber Android Plugin"
            tags = ["cucumber", "android"]
            version = {
                def stdout = new ByteArrayOutputStream()
                exec {
                    commandLine 'git', 'describe', '--tags'
                    standardOutput = stdout
                }
                return stdout.toString().trim()
            }()
        }
    }
    mavenCoordinates {
        groupId = "no-cucumber-plugin"
        artifactId = "com.github.stoyicker"
    }
}
